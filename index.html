<!DOCTYPE html>
<html>

<head>

	<title>Vue</title>

	<style>

		.button {
			font-size: 1.5rem;
			border: 2px solid #504d4d;
			border-radius: 5px;
		}

		.colour-red {
			color: red;
		}

	</style>
</head>

<body>

	<div id="root">

			<h1 :class="className">Hello World!</h1>

	</div>


	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

			<script>

				new Vue({

					el: '#root',

					data: {

						className: 'colour-red'

					}

				});

			</script>

</body>

</html>
