<!DOCTYPE html>
<html>

<head>

	<title>Vue</title>

	<style>

		button {
			font-size: 1.5rem;
			border: 2px solid #504d4d;
			border-radius: 5px;
		}

		.is-loading {
			background-color: red;
			border: 2px solid red;
			color: #fff;
		}

			.colour-blue {
			color: blue;

		}

	</style>
</head>

<body>

	<div id="root">

			<button :class="{ 'is-loading': isLoading }" @click="toggleClass">Click Me</button>

	</div>


	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

			<script>

				new Vue({

					el: '#root',

					data: {

						isLoading: false

					},

					methods: {

						toggleClass: function () {

							this.isLoading = !this.isLoading;
						}
					}

				});

			</script>

</body>

</html>
