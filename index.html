<!DOCTYPE html>
<html>

<head>

	<title>Vue</title>

	<style>

		.button {
			font-size: 1.5rem;
			border: 2px solid #504d4d;
			border-radius: 5px;
		}

		.is-loading {
			background-color: red;
		}

			.colour-blue {
			color: blue;
		}

	</style>
</head>

<body>

	<div id="root">

			<button :class="{ 'is-loading': true }">Click Me</button>

	</div>


	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

			<script>

				new Vue({

					el: '#root',

					data: {

						className: 'colour-red'

					}

				});

			</script>

</body>

</html>
