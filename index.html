<!DOCTYPE html>
<html>

<head>

	<title>Vue</title>

</head>

<body>

	<div id="root">

		<h1>All Tasks</h1>

		<ul>
			<li v-for="task in tasks" v-if="task.completed" v-text="task.description"></li>
		</ul>

	</div>


	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

			<script>

				new Vue({

					el: '#root',

					data: {

						tasks: [
							{description: 'Go to the shop', completed: false},
							{description: 'Phone client', completed: true},
							{description: 'Clean car', completed: false},
							{description: 'Empty bins', completed: true},
							{description: 'Make Dinner', completed: false},
							{description: 'Wash dishes', completed: false}
						]

					},

					computed : {

						reversedMessage: function () {
							return this.message.split('').reverse().join('');
						}
					}

				});

			</script>

</body>

</html>
