<!DOCTYPE html>
<html>

<head>

	<title>Vue</title>

	<style>

		.button {
			font-size: 1.5rem;
			border: 2px solid #504d4d;
			border-radius: 5px;
		}

		.is-loading {
			background-color: red;
		}

	</style>
</head>

<body>

	<div id="root">

		<input type="text" id="input" v-model="message">

		<p>The value of the input is {{ message }}.</p>

	</div>


	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

			<script>

				new Vue({

					el: '#root',

					data: {

						message: "Hello World!"

					}

				})

			</script>

</body>

</html>
