<!DOCTYPE html>
<html>

<head>

	<title>Vue</title>

	<style>

		button {
			font-size: 1.5rem;
			border: 2px solid #504d4d;
			border-radius: 5px;
		}

		.is-loading {
			background-color: red;
			border: 2px solid red;
			color: #fff;
		}

			.colour-blue {
			color: blue;

		}

	</style>
</head>

<body>

	<div id="root">

		 <h1>
			 {{ reversedMessage }}
		 </h1>

	</div>


	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

			<script>

				new Vue({

					el: '#root',

					data: {

						message: 'Hello World!'

					},

					computed : {

						reversedMessage: function () {
							return this.message.split('').reverse().join('');
						}
					}

				});

			</script>

</body>

</html>
