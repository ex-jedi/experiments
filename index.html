<!DOCTYPE html>
<html>

<head>

	<title>Vue</title>

	<style>

		.button {
			font-size: 1.5rem;
			border: 2px solid #504d4d;
			border-radius: 5px;
		}

		.is-loading {
			background-color: red;
		}

	</style>
</head>

<body>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>


		<div id="root">

			<button class="button" :class="{'is-loading' : isLoading}" @click="isLoading = !isLoading">Click Me</button>
		</div>



			<script>
				var app = new Vue({

					el: '#root',

					data: {

						isLoading: true

					}


				});

			</script>

</body>

</html>
